apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      name: app
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: search-movie-api
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash" ]
          args: ["-c", "python manage.py runserver"]
          ports:
            - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  type: NodePort
  selector:
    app: app
  ports:
    - port: 8000
      targetPort: 8000
